<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Code vs Zombies Simulation</title>
    <style>
        body { margin:0;padding:0;background-color:black;overflow: hidden; }
        canvas#webgl { width:100%;height:100%; }
		
    </style>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="webgl"></canvas>
	<div class="controls">
		<select id="select" size=21>
			<option value=0 selected>Simple</option>
			<option value=1>2 Zombies</option>
			<option value=2>2 Zombies redux</option>
			<option value=3>Scared human</option>
			<option value=4>3 vs 3</option>
			<option value=5>Combo opportunity</option>
			<option value=6>Rows to defend</option>
			<option value=7>Rows to defend redux</option>
			<option value=8>Rectangle</option>
			<option value=9>Cross</option>
			<option value=10>Unavoidable deaths</option>
			<option value=11>Columns of death</option>
			<option value=12>Rescue mission</option>
			<option value=13>Triangle</option>
			<option value=14>Grave danger</option>
			<option value=15>Grid</option>
			<option value=16>Horde</option>
			<option value=17>Flanked!</option>
			<option value=18>Split second reflex</option>
			<option value=19>Swervy pattern</option>
			<option value=20>Devastation</option>
		</select>
		<div>
			<button type="button" id="play" disabled>Replay</button>
		</div>
	</div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
